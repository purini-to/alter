<md-content layout="row" flex>
  <section layout="column" flex>
    <md-toolbar class="md-hue-3 sub-toolbar">
      <div class="md-toolbar-tools">
        <h2>{{activeRoom.name}}</h2>
      </div>
    </md-toolbar>
    <md-content class="main-content md-whiteframe-z1" flex>
      <section class="container">
        <md-list class="chat-log">
          <md-list-item ng-repeat="log in logs" ng-mouseenter="setMouseOverLogIndex($index)" ng-mouseleave="resetMouseOverLogIndex()" class="md-2-line" style="word-wrap: break-word;">
            <img ng-src="{{log.user.avator.path}}" class="md-avatar avator sm" ng-class="{hidden: isContinuation($index, -1)}">
            <div class="md-list-item-text" flex>
              <p ng-if="!isContinuation($index, -1)" layout>{{::log.user.name}}<span flex/>{{::log.createdAt | date:'M月dd日 HH:mm'}}</p>
              <div class="chat-content" layout>
                <div ng-bind-html="::log.content | linky" ng-if="log.contentType==1"></div>
                <img ng-src="{{::log.content.path}}" ng-if="log.contentType==2">
                <div ng-if="log.contentType==3" layout="column">
                  <md-button ng-href="{{::log.content.path}}" ng-download="{{::log.content.originName}}" class="md-raised md-primary download-button">
                    <ng-md-icon icon="file_download" style="fill: white" class="size-20" size="20"></ng-md-icon>
                    {{::log.content.originName}} ({{::log.content.size | bytes}})
                  </md-button>
                </div>
              </div>
              <div ng-show="isMouseOverLog($index)" class="tool-bar">
                <md-button ng-if="isOwnerLog($index)" ng-click="removeLog($index)" class="tool-button">
                  <ng-md-icon icon="clear" style="fill: grey" class="size-20" size="20"></ng-md-icon>削除
                </md-button>
              </div>
            </div>
            <md-divider ng-if="!$last && !isContinuation($index, 1)"></md-divider>
          </md-list-item>
        </md-list>
      </section>
    </md-content>
    <section class="chat-input-container" layout="column">
      <textarea ng-model="log.content" ng-enter="sendLog($event)" placeholder="メッセージ" flex></textarea>
      <div ng-model="files" ngf-drop ngf-multiple="true" msd-elastic class="file-upload">
    </section>
  </section>
  <md-sidenav class="member-nav md-whiteframe-z2" md-component-id="chat-member" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-hue-3 sub-toolbar">
      <h3 class="md-toolbar-tools">情報</h3>
    </md-toolbar>
    <md-content layout="column">
      <md-tabs md-dynamic-height md-border-bottom class="stretch-tab">
        <md-tab label="ルーム">
          <form name="form.roomForm" novalidate layout="column">
            <md-content layout-padding>
              <md-input-container layout-margin>
                <label>ルーム名</label>
                <input ng-model="activeRoom.name" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}" type="text" name="name" ng-readonly="!isAdminRoom()" required maxlength="15">
                <div ng-messages="form.roomForm.name.$error">
                  <div ng-message="required">{{'VALIDATION.REQUIRE' | translate}}</div>
                  <div ng-message="maxlength">{{'VALIDATION.MAXLENGTH.15' | translate}}</div>
                </div>
              </md-input-container>
              <md-input-container layout-margin>
                <label>ルーム説明</label>
                <textarea ng-model="activeRoom.description" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}" name="description" ng-readonly="!isAdminRoom()" rows="2" maxlength="100"></textarea>
                <div ng-messages="form.roomForm.description.$error">
                  <div ng-message="maxlength">{{'VALIDATION.MAXLENGTH.100' | translate}}</div>
                </div>
              </md-input-container>
              <section layout="row" layout-align="center center" ng-if="isAdminRoom()">
                <md-button ng-click="showRoomDeleteConfirm($event)" class="md-raised md-warn">ルーム削除</md-button>
              </section>
            </md-content>
          </form>
        </md-tab>
        <md-tab label="メンバー">
          <md-content>
            <ul class="nav-menu">
              <li ng-repeat="user in enterUsers" class="anim-right-slide" flex>
                <md-button class="anim-right-slide">
                  <img ng-src="{{user.avator.path}}" class="avator sm" style="vertical-align: middle;">
                  {{::user.name}}
                </md-button>
              </li>
            </ul>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </md-sidenav>
</md-content>
