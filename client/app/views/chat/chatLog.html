<md-content layout="column" flex>
  <md-toolbar class="md-hue-3">
    <div class="md-toolbar-tools">
      <h2>{{activeRoom.name}} <span class="md-caption">{{activeRoom.description}}</span></h2>
    </div>
  </md-toolbar>
  <md-content class="main-content">
    <section class="container">
      <md-list>
        <md-list-item ng-repeat="log in logs" class="md-2-line" style="word-wrap: break-word;">
          <div class="md-list-item-text anim-right2left" animate flex>
            <p ng-if="!isContinuation($index, -1)">{{::log.user.name}}</p>
            {{::log.content}}
          </div>
          <md-divider ng-if="!$last && !isContinuation($index, 1)"></md-divider>
        </md-list-item>
      </md-list>
    </section>
  </md-content>
  <section layout-margin>
    <md-input-container flex>
      <label>メッセージ</label>
      <textarea ng-model="log.content" ng-enter='sendLog($event)' columns="1" md-maxlength="150"></textarea>
    </md-input-container>
  </section>
</md-content>
